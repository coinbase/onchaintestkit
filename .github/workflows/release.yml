name: Release (manual)

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write   # required for changesets to push tags/commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all history to allow git tags

      - name: Set up Corepack + yarn
        run: |
            npm install -g corepack
            yarn set version 4.9.2

      - name: Install dependencies
        run: yarn

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org      # important!
          cache: yarn

      # The Changesets action will either create/update a release PR or, if no changesets remain, publish to npm.
      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 